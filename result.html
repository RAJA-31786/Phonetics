
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #5cb85c;
        }
        a:hover {
            color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Transcription Result</h2>
        <p><strong>Word:</strong> {{ word }}</p>
        <p><strong>Phonetic Transcription:</strong> {{ transcription }}</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
